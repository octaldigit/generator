<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater Plankton Swarm (Blue Cyan)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #252176; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let ellipses = [];
        let time = 0;
        let ellipseIdCounter = 0;
        let isErasing = false;
        
        const CONFIG = {
            startCount: 30,         
            maxCount: 200,          
            numPoints: 32,          
            collisionCooldown: 180, 
            erasingSpeed: 2,        
            tension: 0.5            
        };
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initEllipses();
        }
        
        class Ellipse {
            constructor() {
                this.id = ellipseIdCounter++;
                this.lastCollisionTime = 0;
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseX = this.x;
                this.baseY = this.y;
                
                this.baseRadiusX = 100 + Math.random() * 120;
                this.baseRadiusY = 120 + Math.random() * 150;
                
                this.speedX = (Math.random() - 0.5) * 0.1; 
                this.speedY = (Math.random() - 0.5) * 0.1;
                this.phaseX = Math.random() * Math.PI * 2;
                this.phaseY = Math.random() * Math.PI * 2;
                this.floatAmplitude = 50 + Math.random() * 100;
                this.morphSpeed = 0.0003 + Math.random() * 0.0007; 
                this.morphPhase = Math.random() * Math.PI * 2;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.001;
                
                const blueBase = 150 + Math.floor(Math.random() * 105);
                const variation = Math.floor(Math.random() * 30);
                this.color = [
                    Math.max(0, blueBase - variation - 150),
                    blueBase - Math.floor(variation * 0.2),
                    blueBase + variation
                ];
                
                this.points = new Array(CONFIG.numPoints);
            }
            
            update(t) {
                this.baseX += this.speedX;
                this.baseY += this.speedY;
                
                if (this.baseX < -300) this.baseX = canvas.width + 300;
                if (this.baseX > canvas.width + 300) this.baseX = -300;
                if (this.baseY < -300) this.baseY = canvas.height + 300;
                if (this.baseY > canvas.height + 300) this.baseY = -300;
                
                this.x = this.baseX + Math.sin(t * 0.0004 + this.phaseX) * this.floatAmplitude;
                this.y = this.baseY + Math.cos(t * 0.0003 + this.phaseY) * this.floatAmplitude;
                
                const morph = Math.sin(t * this.morphSpeed + this.morphPhase) * 0.3 + 1;
                this.radiusX = this.baseRadiusX * morph;
                this.radiusY = this.baseRadiusY * (2 - morph * 0.5);
                
                this.rotation += this.rotationSpeed;
                
                this.calculatePoints(t);
            }
            
            calculatePoints(t) {
                const angleStep = (Math.PI * 2) / CONFIG.numPoints;
                const t1 = t * 0.0015;
                const t2 = t * 0.001;
                const t3 = t * 0.0012;
                
                for (let i = 0; i < CONFIG.numPoints; i++) {
                    const angle = i * angleStep;
                    const wave1 = Math.sin(t1 + angle * 2.5 + this.morphPhase) * 0.1;
                    const wave2 = Math.cos(t2 + angle * 1.8 + this.phaseX) * 0.08;
                    const wave3 = Math.sin(t3 + angle * 3.2 + this.phaseY) * 0.05;
                    const distortion = 1 + wave1 + wave2 + wave3;
                    
                    const cosA = Math.cos(angle);
                    const sinA = Math.sin(angle);
                    const radiusAtAngle = cosA * cosA * this.radiusX + sinA * sinA * this.radiusY;
                    const finalRadius = radiusAtAngle * distortion;
                    
                    this.points[i] = {
                        x: cosA * finalRadius,
                        y: sinA * finalRadius
                    };
                }
            }
            
            checkCollision(other, currentTime) {
                const dx = other.x - this.x;
                const dy = other.y - this.y;
                const distSq = dx * dx + dy * dy;
                const minDist = (this.radiusX + this.radiusY + other.radiusX + other.radiusY) / 2.5;
                const minDistSq = minDist * minDist;
                
                if (distSq < minDistSq && distSq > 0) {
                    const dist = Math.sqrt(distSq);
                    const force = (minDist - dist) * 0.002;
                    const angle = Math.atan2(dy, dx);
                    const cosAngle = Math.cos(angle);
                    const sinAngle = Math.sin(angle);
                    
                    this.baseX -= cosAngle * force;
                    this.baseY -= sinAngle * force;
                    other.baseX += cosAngle * force;
                    other.baseY += sinAngle * force;
                    
                    if (currentTime - this.lastCollisionTime > CONFIG.collisionCooldown && 
                        currentTime - other.lastCollisionTime > CONFIG.collisionCooldown) {
                        this.lastCollisionTime = currentTime;
                        other.lastCollisionTime = currentTime;
                        return true;
                    }
                }
                return false;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                const maxRadius = Math.max(this.radiusX, this.radiusY) * 1.3;
                
                const g1 = ctx.createRadialGradient(0, 0, 0, 0, 0, maxRadius);
                g1.addColorStop(0, `rgba(${this.color[0]},${this.color[1]},${this.color[2]},0.2)`); 
                g1.addColorStop(0.6, `rgba(${this.color[0]},${this.color[1]},${this.color[2]},0.1)`);
                g1.addColorStop(1, `rgba(${this.color[0]},${this.color[1]},${this.color[2]},0)`);
                ctx.fillStyle = g1;
                this.drawShape(this.points, 1);
                
                const g2 = ctx.createRadialGradient(0, 0, 0, 0, 0, maxRadius * 0.3);
                g2.addColorStop(0, 'rgba(195,255,255,0.4)'); 
                g2.addColorStop(1, `rgba(${this.color[0]},${this.color[1]},${this.color[2]},0)`);
                ctx.fillStyle = g2;
                this.drawShape(this.points, 0.4);
                
                ctx.restore();
            }
            
            drawShape(points, scale) {
                ctx.beginPath();
                const n = points.length;
                const t6 = CONFIG.tension / 6;
                
                for (let i = 0; i < n; i++) {
                    const i0 = (i - 1 + n) % n;
                    const i2 = (i + 1) % n;
                    const i3 = (i + 2) % n;
                    
                    const p0 = points[i0];
                    const p1 = points[i];
                    const p2 = points[i2];
                    const p3 = points[i3];
                    
                    const cp1x = (p1.x + (p2.x - p0.x) * t6) * scale;
                    const cp1y = (p1.y + (p2.y - p0.y) * t6) * scale;
                    const cp2x = (p2.x - (p3.x - p1.x) * t6) * scale;
                    const cp2y = (p2.y - (p3.y - p1.y) * t6) * scale;
                    
                    if (i === 0) ctx.moveTo(p1.x * scale, p1.y * scale);
                    ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, p2.x * scale, p2.y * scale);
                }
                
                ctx.closePath();
                ctx.fill();
            }
        }
        
        function initEllipses() {
            ellipses = [];
            for (let i = 0; i < CONFIG.startCount; i++) {
                ellipses.push(new Ellipse());
            }
        }
        
        function animate() {
            time++;
            
            ctx.fillStyle = 'rgba(13,26,41,0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const len = ellipses.length;
            
            if (!isErasing) {
                const newEllipses = [];
                const canAddMore = len < CONFIG.maxCount;
                
                if (canAddMore) {
                    for (let i = 0; i < len; i++) {
                        const e1 = ellipses[i];
                        for (let j = i + 1; j < len; j++) {
                            if (e1.checkCollision(ellipses[j], time) && 
                                len + newEllipses.length < CONFIG.maxCount) {
                                const e2 = ellipses[j];
                                const ne = new Ellipse();
                                ne.x = ne.baseX = (e1.x + e2.x) * 0.5;
                                ne.y = ne.baseY = (e1.y + e2.y) * 0.5;
                                ne.baseRadiusX = (e1.baseRadiusX + e2.baseRadiusX) * 0.4;
                                ne.baseRadiusY = (e1.baseRadiusY + e2.baseRadiusY) * 0.4;
                                ne.lastCollisionTime = time;
                                newEllipses.push(ne);
                            }
                        }
                    }
                    
                    if (newEllipses.length) ellipses.push(...newEllipses);
                }
                
                if (ellipses.length >= CONFIG.maxCount) isErasing = true;
            } else {
                if (len > CONFIG.startCount && time % CONFIG.erasingSpeed === 0) {
                    ellipses.pop(); 
                } else if (len <= CONFIG.startCount) {
                    isErasing = false;
                    setTimeout(() => {
                        for (let i = 0; i < ellipses.length; i++) {
                            ellipses[i].lastCollisionTime = 0; 
                        }
                    }, 1000);
                }
            }
            
            ctx.globalCompositeOperation = 'multiply'; 
            
            for (let i = 0; i < ellipses.length; i++) {
                ellipses[i].update(time);
                ellipses[i].draw();
            }
            
            ctx.globalCompositeOperation = 'source-over';
            
            requestAnimationFrame(animate);
        }
        
        window.addEventListener('resize', resizeCanvas);
        
        resizeCanvas();
        animate();
    </script>
</body>
</html>
