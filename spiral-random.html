<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deoxyribo Nucleic Acid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #46000F;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        }

        resize();
        window.addEventListener('resize', resize);

        const BG_R = 70;
        const BG_G = 0;
        const BG_B = 15;
        const FIXED_BG_COLOR = `rgb(${BG_R}, ${BG_G}, ${BG_B})`;
        const FIXED_BG_TRAIL_COLOR = `rgba(${BG_R}, ${BG_G}, ${BG_B}, 0.05)`;

        const BACKGROUND_PARTICLE_COUNT = 100;
        const backgroundParticles = [];
        const BG_PARTICLE_SPEED = 0.05;
        const BG_OPACITY_MIN = 0.1;
        const BG_OPACITY_MAX = 0.35;


        class BackgroundParticle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5 + 0.5;
                this.color = `rgba(255, 255, 255, ${Math.random() * (BG_OPACITY_MAX - BG_OPACITY_MIN) + BG_OPACITY_MIN})`; 
            }

            update() {
                this.x += Math.cos(Date.now() * 0.0001) * BG_PARTICLE_SPEED;
                this.y += Math.sin(Date.now() * 0.0001) * BG_PARTICLE_SPEED;
                
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initBackgroundParticles() {
            backgroundParticles.length = 0; 
            for (let i = 0; i < BACKGROUND_PARTICLE_COUNT; i++) {
                backgroundParticles.push(new BackgroundParticle());
            }
        }
        
        initBackgroundParticles();
        window.addEventListener('resize', () => {
            resize();
            initBackgroundParticles(); 
        });


        const MAIN_PARTICLE_COUNT = 300; 
        const PARTICLE_COLORS = [
            'rgba(255, 255, 255', 'rgba(200, 200, 200', 'rgba(150, 150, 150',
            'rgba(180, 180, 180', 'rgba(220, 220, 220', 'rgba(170, 170, 170'
        ];
        
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.baseX = this.x; 
                this.baseY = this.y;
                
                this.move = Math.random() < 0.5; 
                this.speed = Math.random() * 0.5 + 0.1; 
                this.directionX = Math.random() * 2 - 1; 
                this.directionY = Math.random() * 2 - 1; 

                this.baseSize = Math.random() * 3 + 2; 
                this.size = this.baseSize;
                this.color = PARTICLE_COLORS[Math.floor(Math.random() * PARTICLE_COLORS.length)];
                
                this.noiseOffset = Math.random() * 1000;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02; 
            }

            update() {
                const timeFactor = Date.now() * 0.002;
                
                const noiseX = Math.sin(timeFactor + this.noiseOffset) * 0.5;
                const noiseY = Math.cos(timeFactor * 0.8 + this.noiseOffset) * 0.5;

                if (this.move) {
                    this.x += this.directionX * this.speed * 0.1 + noiseX * 0.1;
                    this.y += this.directionY * this.speed * 0.1 + noiseY * 0.1;

                    if (this.x < 0) this.x = width;
                    if (this.x > width) this.x = 0;
                    if (this.y < 0) this.y = height;
                    if (this.y > height) this.y = 0;

                    this.baseX = this.x; 
                    this.baseY = this.y;

                } else {
                    const oscillationScale = this.speed * 5; 
                    this.x = this.baseX + Math.sin(timeFactor * this.speed + this.noiseOffset) * oscillationScale;
                    this.y = this.baseY + Math.cos(timeFactor * this.speed * 0.9 + this.noiseOffset) * oscillationScale;

                    this.x = Math.max(0, Math.min(width, this.x));
                    this.y = Math.max(0, Math.min(height, this.y));
                }

                this.size = this.baseSize + Math.sin(timeFactor * 0.5 + this.noiseOffset) * 0.5;
                this.rotation += this.rotationSpeed;
            }

            draw() {
                const x = this.x;
                const y = this.y;
                
                let alpha = 1;
                const flicker = Math.sin(Date.now() * 0.003 + this.noiseOffset) * 0.3 + 0.7;
                
                let gradientInnerAlpha = alpha * 0.8 * flicker;
                let gradientOuterAlpha = alpha * 0.4 * flicker;

                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(this.rotation);
                
                ctx.globalCompositeOperation = 'lighter';
                
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                gradient.addColorStop(0, this.color.replace(')', `, ${gradientInnerAlpha})`));
                gradient.addColorStop(0.5, this.color.replace(')', `, ${gradientOuterAlpha})`));
                gradient.addColorStop(1, this.color.replace(')', `, 0)`));
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2); 
                ctx.fill();
                
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = `rgba(255, 100, 100, ${alpha * 0.6 * flicker})`;
                ctx.lineWidth = 0.5;
                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.restore();
            }
        }

        const particles = [];

        function initParticles() {
            particles.length = 0; 
            for (let i = 0; i < MAIN_PARTICLE_COUNT; i++) {
                particles.push(new Particle());
            }
        }

        initParticles();
        window.addEventListener('resize', () => {
            resize();
            initParticles();
        });


        function animate() {
            ctx.fillStyle = FIXED_BG_COLOR; 
            ctx.fillRect(0, 0, width, height);
            
            ctx.fillStyle = FIXED_BG_TRAIL_COLOR; 
            ctx.fillRect(0, 0, width, height);
            
            ctx.globalCompositeOperation = 'source-over';
            backgroundParticles.forEach(p => {
                p.update();
                p.draw();
            });

            ctx.globalCompositeOperation = 'lighter'; 
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
