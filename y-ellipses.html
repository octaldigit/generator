<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy Floating Ellipses</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #f5f3f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let ellipses = [];
        let time = 0;
        let ellipseIdCounter = 0;
        let isErasing = false;
        let erasingIndex = 0;
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initEllipses();
        }
        
        class Ellipse {
            constructor() {
                this.id = ellipseIdCounter++;
                this.lastCollisionTime = 0;
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseX = this.x;
                this.baseY = this.y;
                // 크기 다양화: 반지름 범위를 줄이고 시작 값을 낮춤
                this.baseRadiusX = 80 + Math.random() * 200; 
                this.baseRadiusY = 100 + Math.random() * 240; 
                this.speedX = (Math.random() - 0.5) * 0.15;
                this.speedY = (Math.random() - 0.5) * 0.15;
                this.phaseX = Math.random() * Math.PI * 2;
                this.phaseY = Math.random() * Math.PI * 2;
                this.floatAmplitude = 40 + Math.random() * 80;
                this.morphSpeed = 0.0008 + Math.random() * 0.0015;
                this.morphPhase = Math.random() * Math.PI * 2;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.002;
                
                const yellowBase = 180 + Math.floor(Math.random() * 75);
                const variation = Math.floor(Math.random() * 30);
                this.color = [
                    yellowBase + variation,
                    yellowBase - Math.floor(variation * 0.3),
                    Math.max(0, yellowBase - variation - 100)
                ];
            }
            
            update(t) {
                this.baseX += this.speedX;
                this.baseY += this.speedY;
                
                if (this.baseX < -300) this.baseX = canvas.width + 300;
                if (this.baseX > canvas.width + 300) this.baseX = -300;
                if (this.baseY < -300) this.baseY = canvas.height + 300;
                if (this.baseY > canvas.height + 300) this.baseY = -300;
                
                this.x = this.baseX + Math.sin(t * 0.0006 + this.phaseX) * this.floatAmplitude;
                this.y = this.baseY + Math.cos(t * 0.0005 + this.phaseY) * this.floatAmplitude;
                
                const morph = Math.sin(t * this.morphSpeed + this.morphPhase) * 0.3 + 1;
                this.radiusX = this.baseRadiusX * morph;
                this.radiusY = this.baseRadiusY * (2 - morph * 0.5);
                
                this.rotation += this.rotationSpeed;
            }
            
            checkCollision(other, currentTime) {
                const dx = other.x - this.x;
                const dy = other.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const minDistance = (this.radiusX + this.radiusY + other.radiusX + other.radiusY) / 2.5;
                
                if (distance < minDistance && distance > 0) {
                    const angle = Math.atan2(dy, dx);
                    const force = (minDistance - distance) * 0.002;
                    
                    this.baseX -= Math.cos(angle) * force;
                    this.baseY -= Math.sin(angle) * force;
                    other.baseX += Math.cos(angle) * force;
                    other.baseY += Math.sin(angle) * force;
                    
                    const cooldown = 180;
                    if (currentTime - this.lastCollisionTime > cooldown && 
                        currentTime - other.lastCollisionTime > cooldown) {
                        this.lastCollisionTime = currentTime;
                        other.lastCollisionTime = currentTime;
                        return true;
                    }
                }
                return false;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                const numPoints = 24;
                const points = [];
                
                for (let i = 0; i < numPoints; i++) {
                    const angle = (i / numPoints) * Math.PI * 2;
                    const wave1 = Math.sin(time * 0.002 + angle * 3 + this.morphPhase) * 0.15;
                    const wave2 = Math.cos(time * 0.0015 + angle * 2 + this.phaseX) * 0.1;
                    const distortion = 1 + wave1 + wave2;
                    
                    const radiusAtAngle = Math.cos(angle) * Math.cos(angle) * this.radiusX + 
                                         Math.sin(angle) * Math.sin(angle) * this.radiusY;
                    
                    const x = Math.cos(angle) * radiusAtAngle * distortion;
                    const y = Math.sin(angle) * radiusAtAngle * distortion;
                    points.push({x, y});
                }
                
                const maxRadius = Math.max(this.radiusX, this.radiusY) * 1.3;
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, maxRadius);
                
                // 투명도 증가 및 단계 조정으로 더 부드러운 그라데이션
                gradient.addColorStop(0, `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, 0.45)`); // 0.3 -> 0.45
                gradient.addColorStop(0.3, `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, 0.25)`);
                gradient.addColorStop(0.7, `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, 0.10)`);
                gradient.addColorStop(1, `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                
                for (let i = 0; i < numPoints; i++) {
                    const p0 = points[(i - 1 + numPoints) % numPoints];
                    const p1 = points[i];
                    const p2 = points[(i + 1) % numPoints];
                    const p3 = points[(i + 2) % numPoints];
                    
                    const cp1x = p1.x + (p2.x - p0.x) / 6;
                    const cp1y = p1.y + (p2.y - p0.y) / 6;
                    const cp2x = p2.x - (p3.x - p1.x) / 6;
                    const cp2y = p2.y - (p3.y - p1.y) / 6;
                    
                    if (i === 0) {
                        ctx.moveTo(p1.x, p1.y);
                    }
                    ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, p2.x, p2.y);
                }
                
                ctx.closePath();
                ctx.fill();
                
                const innerGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, maxRadius * 0.3);
                innerGradient.addColorStop(0, `rgba(255, 255, 255, 0.5)`); // 0.4 -> 0.5
                innerGradient.addColorStop(1, `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, 0)`);
                
                ctx.fillStyle = innerGradient;
                ctx.beginPath();
                
                const innerPoints = points.map(p => ({x: p.x * 0.4, y: p.y * 0.4}));
                
                for (let i = 0; i < numPoints; i++) {
                    const p0 = innerPoints[(i - 1 + numPoints) % numPoints];
                    const p1 = innerPoints[i];
                    const p2 = innerPoints[(i + 1) % numPoints];
                    const p3 = innerPoints[(i + 2) % numPoints];
                    
                    const cp1x = p1.x + (p2.x - p0.x) / 6;
                    const cp1y = p1.y + (p2.y - p0.y) / 6;
                    const cp2x = p2.x - (p3.x - p1.x) / 6;
                    const cp2y = p2.y - (p3.y - p1.y) / 6;
                    
                    if (i === 0) {
                        ctx.moveTo(p1.x, p1.y);
                    }
                    ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, p2.x, p2.y);
                }
                
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        function initEllipses() {
            ellipses = [];
            for (let i = 0; i < 3; i++) {
                ellipses.push(new Ellipse());
            }
        }
        
        function animate() {
            time++;
            
            // 잔상 효과를 위해 배경을 부분적으로 덮음 (투명도 유지)
            ctx.fillStyle = 'rgba(245, 243, 240, 0.12)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (!isErasing) {
                let newEllipses = [];
                
                for (let i = 0; i < ellipses.length; i++) {
                    for (let j = i + 1; j < ellipses.length; j++) {
                        const collided = ellipses[i].checkCollision(ellipses[j], time);
                        
                        if (collided && ellipses.length + newEllipses.length < 400) {
                            const newEllipse = new Ellipse();
                            newEllipse.x = (ellipses[i].x + ellipses[j].x) / 2;
                            newEllipse.y = (ellipses[i].y + ellipses[j].y) / 2;
                            newEllipse.baseX = newEllipse.x;
                            newEllipse.baseY = newEllipse.y;
                            newEllipse.baseRadiusX = (ellipses[i].baseRadiusX + ellipses[j].baseRadiusX) / 2.5;
                            newEllipse.baseRadiusY = (ellipses[i].baseRadiusY + ellipses[j].baseRadiusY) / 2.5;
                            newEllipse.lastCollisionTime = time;
                            
                            newEllipses.push(newEllipse);
                        }
                    }
                }
                
                ellipses.push(...newEllipses);
                
                if (ellipses.length >= 400) {
                    isErasing = true;
                    erasingIndex = ellipses.length - 1;
                }
            } else {
                if (ellipses.length > 3) {
                    if (time % 2 === 0) {
                        ellipses.pop();
                    }
                } else {
                    isErasing = false;
                    setTimeout(() => {
                        ellipses.forEach(e => e.lastCollisionTime = 0);
                    }, 1000);
                }
            }
            
            ctx.globalCompositeOperation = 'multiply';
            
            ellipses.forEach(ellipse => {
                ellipse.update(time);
                ellipse.draw();
            });
            
            ctx.globalCompositeOperation = 'source-over';
            
            requestAnimationFrame(animate);
        }
        
        window.addEventListener('resize', () => {
            resizeCanvas();
        });
        
        resizeCanvas();
        animate();
    </script>
</body>
</html>
