<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Colliding Spheres (15 Ellipses)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #f5f3f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let ellipses = []; 
        let whiteCircles = []; 
        let time = 0;
        let ellipseIdCounter = 0;
        
        const MAX_WHITE_CIRCLES = 120; 
        const WHITE_CIRCLE_RADIUS = 3;
        const INITIAL_ELLIPSE_COUNT = 15; 
        const ELLIPSE_MIN_RADIUS = 120;
        const ELLIPSE_MAX_RADIUS_X_OFFSET = 150;
        const ELLIPSE_MAX_RADIUS_Y_OFFSET = 180;
        const ELLIPSE_NUM_POINTS = 24;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initEllipses();
            initCircles();
        }
        
        class Ellipse {
            constructor() {
                this.id = ellipseIdCounter++;
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseX = this.x;
                this.baseY = this.y;
                
                this.baseRadiusX = ELLIPSE_MIN_RADIUS + Math.random() * ELLIPSE_MAX_RADIUS_X_OFFSET;
                this.baseRadiusY = ELLIPSE_MIN_RADIUS + Math.random() * ELLIPSE_MAX_RADIUS_Y_OFFSET;
                
                this.speedX = (Math.random() - 0.5) * 0.15;
                this.speedY = (Math.random() - 0.5) * 0.15;
                this.phaseX = Math.random() * Math.PI * 2;
                this.phaseY = Math.random() * Math.PI * 2;
                this.floatAmplitude = 40 + Math.random() * 80;
                this.morphSpeed = 0.0008 + Math.random() * 0.0015;
                this.morphPhase = Math.random() * Math.PI * 2;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.002;
                
                const yellowBase = 180 + Math.floor(Math.random() * 75);
                const variation = Math.floor(Math.random() * 30);
                this.color = [
                    yellowBase + variation,
                    yellowBase - Math.floor(variation * 0.3),
                    Math.max(0, yellowBase - variation - 100)
                ];
            }
            
            update(t) {
                this.baseX += this.speedX;
                this.baseY += this.speedY;
                
                if (this.baseX < -300) this.baseX = canvas.width + 300;
                if (this.baseX > canvas.width + 300) this.baseX = -300;
                if (this.baseY < -300) this.baseY = canvas.height + 300;
                if (this.baseY > canvas.height + 300) this.baseY = -300;
                
                this.x = this.baseX + Math.sin(t * 0.0006 + this.phaseX) * this.floatAmplitude;
                this.y = this.baseY + Math.cos(t * 0.0005 + this.phaseY) * this.floatAmplitude;
                
                const morph = Math.sin(t * this.morphSpeed + this.morphPhase) * 0.3 + 1;
                this.radiusX = this.baseRadiusX * morph;
                this.radiusY = this.baseRadiusY * (2 - morph * 0.5);
                
                this.rotation += this.rotationSpeed;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                const points = [];
                
                for (let i = 0; i < ELLIPSE_NUM_POINTS; i++) {
                    const angle = (i / ELLIPSE_NUM_POINTS) * Math.PI * 2;
                    const wave1 = Math.sin(time * 0.002 + angle * 3 + this.morphPhase) * 0.15;
                    const wave2 = Math.cos(time * 0.0015 + angle * 2 + this.phaseX) * 0.1;
                    const distortion = 1 + wave1 + wave2;
                    
                    const radiusAtAngle = Math.cos(angle) * Math.cos(angle) * this.radiusX + 
                                         Math.sin(angle) * Math.sin(angle) * this.radiusY;
                    
                    const x = Math.cos(angle) * radiusAtAngle * distortion;
                    const y = Math.sin(angle) * radiusAtAngle * distortion;
                    points.push({x, y});
                }
                
                const maxRadius = Math.max(this.radiusX, this.radiusY) * 1.3;
                
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, maxRadius);
                gradient.addColorStop(0, `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, 0.3)`);
                gradient.addColorStop(0.6, `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, 0.12)`);
                gradient.addColorStop(1, `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, 0)`);
                
                ctx.fillStyle = gradient;
                this.drawShape(ctx, points);
                ctx.fill();
                
                const innerGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, maxRadius * 0.3);
                innerGradient.addColorStop(0, `rgba(255, 255, 255, 0.4)`);
                innerGradient.addColorStop(1, `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, 0)`);
                
                ctx.fillStyle = innerGradient;
                const innerPoints = points.map(p => ({x: p.x * 0.4, y: p.y * 0.4}));
                this.drawShape(ctx, innerPoints);
                ctx.fill();
                
                ctx.restore();
            }

            drawShape(ctx, points) {
                ctx.beginPath();
                for (let i = 0; i < ELLIPSE_NUM_POINTS; i++) {
                    const p1 = points[i];
                    const p2 = points[(i + 1) % ELLIPSE_NUM_POINTS];
                    const p0 = points[(i - 1 + ELLIPSE_NUM_POINTS) % ELLIPSE_NUM_POINTS];
                    const p3 = points[(i + 2) % ELLIPSE_NUM_POINTS];
                    
                    const cp1x = p1.x + (p2.x - p0.x) / 6;
                    const cp1y = p1.y + (p2.y - p0.y) / 6;
                    const cp2x = p2.x - (p3.x - p1.x) / 6;
                    const cp2y = p2.y - (p3.y - p1.y) / 6;
                    
                    if (i === 0) ctx.moveTo(p1.x, p1.y);
                    ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, p2.x, p2.y);
                }
                ctx.closePath();
            }
        }

        function initEllipses() {
            ellipses = [];
            for (let i = 0; i < INITIAL_ELLIPSE_COUNT; i++) {
                ellipses.push(new Ellipse());
            }
        }
        
        class WhiteCircle {
            constructor() {
                this.reset();
            }
            
            reset() {
                const side = Math.floor(Math.random() * 4); 
                
                if (side === 0) { 
                    this.x = Math.random() * canvas.width;
                    this.y = -WHITE_CIRCLE_RADIUS;
                } else if (side === 1) { 
                    this.x = canvas.width + WHITE_CIRCLE_RADIUS;
                    this.y = Math.random() * canvas.height;
                } else if (side === 2) { 
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height + WHITE_CIRCLE_RADIUS;
                } else { 
                    this.x = -WHITE_CIRCLE_RADIUS;
                    this.y = Math.random() * canvas.height;
                }

                this.radius = WHITE_CIRCLE_RADIUS;
                
                const targetX = canvas.width / 2;
                const targetY = canvas.height / 2;
                const angle = Math.atan2(targetY - this.y, targetX - this.x);
                
                const speedMagnitude = 1 + Math.random() * 2;
                this.speedX = Math.cos(angle) * speedMagnitude;
                this.speedY = Math.sin(angle) * speedMagnitude;

                this.alpha = 1; 
                this.isCollided = false;
            }
            
            update() {
                if (this.isCollided) {
                    this.alpha -= 0.04; 
                    this.radius *= 0.95; 
                } else {
                    this.x += this.speedX;
                    this.y += this.speedY;
                }
            }
            
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            isFadedOut() {
                return this.alpha <= 0 || this.radius <= 0.1;
            }
        }
        
        function initCircles() {
            whiteCircles = [];
        }
        
        function checkCollisions() {
            for (let i = whiteCircles.length - 1; i >= 0; i--) {
                const wC = whiteCircles[i];
                
                if (wC.isCollided) continue; 

                for (const ellipse of ellipses) {
                    const dx = ellipse.x - wC.x;
                    const dy = ellipse.y - wC.y;
                    const distanceSq = dx * dx + dy * dy;
                    
                    const avgRadius = (ellipse.radiusX + ellipse.radiusY) / 2;
                    const minDistance = avgRadius * 0.7 + wC.radius; 

                    if (distanceSq < minDistance * minDistance) {
                        wC.isCollided = true;
                        wC.speedX = 0;
                        wC.speedY = 0;
                        break; 
                    }
                }
            }
        }

        function animate() {
            time++;
            
            ctx.fillStyle = 'rgba(245, 243, 240, 0.12)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.globalCompositeOperation = 'multiply';
            ellipses.forEach(ellipse => {
                ellipse.update(time);
                ellipse.draw();
            });
            
            ctx.globalCompositeOperation = 'source-over'; 
            if (whiteCircles.length < MAX_WHITE_CIRCLES && time % 3 === 0) {
                whiteCircles.push(new WhiteCircle());
            }
            
            checkCollisions();
            
            for (let i = whiteCircles.length - 1; i >= 0; i--) {
                const wC = whiteCircles[i];
                wC.update();
                wC.draw();
                
                const isOffScreen = wC.x < -100 || wC.x > canvas.width + 100 || wC.y < -100 || wC.y > canvas.height + 100;
                
                if (wC.isFadedOut() || isOffScreen) {
                    whiteCircles.splice(i, 1); 
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        window.addEventListener('resize', () => {
            resizeCanvas();
        });
        
        resizeCanvas();
        animate();
    </script>
</body>
</html>
